<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<script src="main.js"></script>
<title>Login</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">		
	<div id="msg-boas-vindas">Seja bem vindo<div>
		<form class="form-signin" method="post" action="/login">
			<div id="msg-login"></div>
			<h2 class="form-signin-heading">Autenticação</h2>
			<p>
				<label for="username" class="sr-only">CPF</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Usuário" required="" autofocus="">
			</p>
			<p>
				<label for="password" class="sr-only">Senha</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Senha" required="">
			</p>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Entre</button>
			<a href="/cadastro.html"  class="btn btn-link">Novo</a>
		</form>
	</div>
</body>
<script>
init();
</script>
</html>
