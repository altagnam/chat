<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="app.js"></script>
<style>
.achievements-wrapper { height: 300px; overflow: scroll; }
</style>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		
		<div class="row">
			<div class="col-md-8">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Olá&nbsp;
							<span id="my_user_talk_name"></span>
							<input id="my_user_talk_login" type="hidden">
						</label>						
					</div>
				</form>
			</div>		
			<div class="col-md-4">
				<button id="connect" class="btn btn-default" type="submit">Conectar</button>
				<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Desconectar</button>
				<a id="exit" class="btn btn-default" href="/logout" >Logout</a>
			</div>	
		</div>
		<div class="row">
			<div class="col-md-4">
				<h6>
					 Selecione um contato para iniciar a conversa
				</h6>
				<div class="achievements-wrapper">	
					<table id="people" class="table">
						<tbody id="table_users">
	
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-md-8">
				<h6>
					Conversas 
					<input id="user_talk_name"  type="hidden"> 
					<input id="user_talk_login" type="hidden">
				</h6>
				<div class="form-group">
					<div class="achievements-wrapper">				
						<table id="conversation" class="table table-striped">
							<tbody id="greetings">
							</tbody>
						</table>
					</div>
				</div>
				
				<div class="form-group">
					<div class="form-group">
						<textarea id="message" class="form-control" placeholder="Digite sua mensagem"></textarea>
					</div>
					<button disabled id="send" class="btn btn-primary" type="submit">Enviar</button>
				</div>
			
			</div>
		</div>
	</div>
</body>
</html>
